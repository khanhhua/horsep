name: CI
on:
  pull_request:
  push: [master]

jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-haskell@v1
        with:
          ghc-version: '8.8.2'
          cabal-version: '3.0'
      - run: cabal v2-run horsep-test
